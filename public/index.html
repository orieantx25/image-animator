<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Combiner and Animator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1b212d;
        }

        .container {
            max-width: 600px;
        }

        .file-input {
            opacity: 0;
            position: absolute;
            z-index: -1;
        }

        .custom-file-upload {
            border: 2px dashed #93a7cb;
            display: inline-block;
            padding: 20px;
            cursor: pointer;
            width: 100%;
            text-align: center;
            transition: border-color 0.3s ease;
        }

        .custom-file-upload:hover {
            border-color: #6b84b1;
        }
    </style>
</head>

<body>
    <div class="container mx-auto py-12">
        <div class="bg-white shadow-md rounded-lg p-6">
            <div class="text-center mb-6">
                <h1 class="text-2xl font-semibold text-gray-700">Image Animator</h1>
                <p class="text-gray-500">Upload two images to create an animated video.</p>
            </div>
            <form id="uploadForm" class="space-y-4">
                <div>
                    <label for="image1" class="custom-file-upload">
                        <span class="text-gray-500">Click to upload Image 1</span>
                        <input type="file" id="image1" name="image1" accept="image/*" class="file-input" required>
                    </label>
                </div>
                <div>
                    <label for="image2" class="custom-file-upload">
                        <span class="text-gray-500">Click to upload Image 2</span>
                        <input type="file" id="image2" name="image2" accept="image/*" class="file-input" required>
                    </label>
                </div>
                <div>
                    <button type="submit"
                        class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-300">
                        Generate Video</button>
                </div>
            </form>
            <div id="result" class="mt-6 text-center hidden">
                <h5 class="text-lg font-medium text-gray-700">Generated Video</h5>
                <video id="videoPlayer" controls class="mt-4 w-full rounded-lg shadow-md">
                    <source id="videoSource" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const formData = new FormData();
            formData.append('image1', document.getElementById('image1').files[0]);
            formData.append('image2', document.getElementById('image2').files[0]);

            try {
                const response = await fetch('http://127.0.0.1:5000/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const blob = await response.blob();
                const videoUrl = URL.createObjectURL(blob);
                document.getElementById('videoSource').src = videoUrl;
                document.getElementById('videoPlayer').load();
                document.getElementById('result').classList.remove('hidden');
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>

</html>
